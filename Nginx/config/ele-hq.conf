

#  element-web
server {
    include ssl.conf;
    server_name app.aosn.de;
    server_tokens off;


    ssl_certificate /etc/nginx/ssl/app.aosn.de/fullchain1.pem;
    ssl_certificate_key /etc/nginx/ssl/app.aosn.de/privkey1.pem;
    charset utf-8;

  location  / {
          proxy_pass http://element-web;
          include proxy.conf;
      }
}


